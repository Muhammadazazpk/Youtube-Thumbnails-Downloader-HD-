<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: white;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cc0000;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .options {
            margin-top: 10px;
        }
        .dark-mode {
            background-color: #fff;
            color: #000;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
        .description {
            margin-top: 20px;
            font-size: 16px;
        }
        .instruction {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        function getThumbnail() {
            let url = document.getElementById('youtube-url').value;
            let videoId = "";
            
            if (url.includes("youtu.be/")) {
                videoId = url.split("youtu.be/")[1].split("?")[0];
            } else if (url.includes("v=")) {
                videoId = url.split("v=")[1].split("&")[0];
            }
            
            if (videoId) {
                document.getElementById('thumbnail').src = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                document.getElementById('download-link').href = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                document.getElementById('download-link').style.display = 'inline-block';
                document.getElementById('copy-url').setAttribute('data-url', `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`);
                document.getElementById('copy-url').style.display = 'inline-block';
            } else {
                alert('Please enter a valid YouTube URL');
            }
        }
        
        function copyThumbnailUrl() {
            let url = document.getElementById('copy-url').getAttribute('data-url');
            navigator.clipboard.writeText(url).then(() => {
                alert('Thumbnail URL copied to clipboard!');
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</head>
<body>
    <h2 class="fade-in">YouTube Thumbnail Downloader</h2>
    <input type="text" id="youtube-url" placeholder="Enter YouTube Video URL">
    <button onclick="getThumbnail()">Get Thumbnail</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <br>
    <img id="thumbnail" src="" alt="">
    <br>
    <a id="download-link" href="#" download style="display: none; margin-top: 10px;">Download HD Thumbnail</a>
    <button id="copy-url" onclick="copyThumbnailUrl()" data-url="#" style="display: none;">Copy Thumbnail URL</button>
    
    <div class="description">
        <p>Paste your YouTube video link in the box above and click <span class="highlight">"Get Thumbnail"</span> to download or copy the thumbnail URL.</p>
    </div>
    
    <div class="footer">
        <p>By <span class="highlight">Mr. Azaz</span> - Content Creator and Editor</p>
        <p>For video editing and YouTube automation, feel free to contact us on <a href="https://www.facebook.com/MuhammadAzaz47/" target="_blank" style="color: #ffcc00;">Facebook</a></p>
    </div>
</body>
</html>
